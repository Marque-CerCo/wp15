name: Apptainer Build Push

on:
  push:
    tags:
      - '*'           # Push events to every tag not containing /
 
jobs:
  build-download:
    name: Build and push download containers

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    container:
        image: kaczmarj/apptainer:latest
        options: --privileged

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build containers
        run: |
          cd ${{ github.workspace }}/usecase-2.1 && apptainer build download.sif download.def
          cd ${{ github.workspace }}/usecase-2.2 && apptainer build download.sif download.def
          cd ${{ github.workspace }}/usecase-2.3 && apptainer build download.sif download.def
          cd ${{ github.workspace }}/usecase-2.4 && apptainer build download.sif download.def
          cd ${{ github.workspace }}/usecase-2.5 && apptainer build download.sif download.def

      - name: Login and push containers
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | apptainer registry login -u "${{ github.actor }}" --password-stdin oras://ghcr.io
          apptainer push ${{ github.workspace }}/usecase-2.1/download.sif oras://ghcr.io/${{ github.repository_owner }}/download-2.1.sif:${GITHUB_REF_NAME}
          apptainer push ${{ github.workspace }}/usecase-2.2/download.sif oras://ghcr.io/${{ github.repository_owner }}/download-2.2.sif:${GITHUB_REF_NAME}
          apptainer push ${{ github.workspace }}/usecase-2.3/download.sif oras://ghcr.io/${{ github.repository_owner }}/download-2.3.sif:${GITHUB_REF_NAME}
          apptainer push ${{ github.workspace }}/usecase-2.4/download.sif oras://ghcr.io/${{ github.repository_owner }}/download-2.4.sif:${GITHUB_REF_NAME}
          apptainer push ${{ github.workspace }}/usecase-2.5/download.sif oras://ghcr.io/${{ github.repository_owner }}/download-2.5.sif:${GITHUB_REF_NAME}

  build-pipeline:
    name: Build and push pipeline containers
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    container:
        image: kaczmarj/apptainer:latest
        options: --privileged

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build pipeline containers
        run: |
          cd ${{ github.workspace }}/usecase-2.1 && apptainer build pipeline.sif container-r.def  # there are also containers based on MATLAB, Python, and Julia
          cd ${{ github.workspace }}/usecase-2.2 && apptainer build pipeline.sif container.def
          cd ${{ github.workspace }}/usecase-2.3 && apptainer build pipeline.sif container.def
          cd ${{ github.workspace }}/usecase-2.4 && apptainer build pipeline.sif container.def
          cd ${{ github.workspace }}/usecase-2.5 && apptainer build pipeline.sif container.def


      - name: Login and push containers
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | apptainer registry login -u "${{ github.actor }}" --password-stdin oras://ghcr.io
          apptainer push usecase-2.1/pipeline.sif oras://ghcr.io/${{ github.repository_owner }}/pipeline-2.1.sif:${GITHUB_REF_NAME}
          apptainer push usecase-2.2/pipeline.sif oras://ghcr.io/${{ github.repository_owner }}/pipeline-2.2.sif:${GITHUB_REF_NAME}
          apptainer push usecase-2.3/pipeline.sif oras://ghcr.io/${{ github.repository_owner }}/pipeline-2.3.sif:${GITHUB_REF_NAME}
          apptainer push usecase-2.4/pipeline.sif oras://ghcr.io/${{ github.repository_owner }}/pipeline-2.4.sif:${GITHUB_REF_NAME}
          apptainer push usecase-2.5/pipeline.sif oras://ghcr.io/${{ github.repository_owner }}/pipeline-2.5.sif:${GITHUB_REF_NAME}

  build-infrastructure:
    name: Build and push infrastructure containers

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    container:
        image: kaczmarj/apptainer:latest
        options: --privileged

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build containers
        run: |
          cd ${{ github.workspace }}/infrastructure && apptainer build scramble.sif         scramble.def
          cd ${{ github.workspace }}/infrastructure && apptainer build singlesubject.sif    singlesubject.def
          cd ${{ github.workspace }}/infrastructure && apptainer build mergederivatives.sif mergederivatives.def
          cd ${{ github.workspace }}/infrastructure && apptainer build mergesubjects.sif    mergesubjects.def
          cd ${{ github.workspace }}/infrastructure && apptainer build leaveoneout.sif      leaveoneout.def
