          # cd ${{ github.workspace }}/infrastructure && apptainer build calibratenoise.sif   calibratenoise.def
          # cd ${{ github.workspace }}/infrastructure && apptainer build addnoise.sif         addnoise.def

      - name: Login and push containers
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | apptainer registry login -u "${{ github.actor }}" --password-stdin oras://ghcr.io
          apptainer push ${{ github.workspace }}/infrastructure/scramble.sif         oras://ghcr.io/${{ github.repository_owner }}/scramble.sif:${GITHUB_REF_NAME}
          apptainer push ${{ github.workspace }}/infrastructure/singlesubject.sif    oras://ghcr.io/${{ github.repository_owner }}/singlesubject.sif:${GITHUB_REF_NAME}
          apptainer push ${{ github.workspace }}/infrastructure/mergederivatives.sif oras://ghcr.io/${{ github.repository_owner }}/mergederivatives.sif:${GITHUB_REF_NAME}
          apptainer push ${{ github.workspace }}/infrastructure/mergesubjects.sif    oras://ghcr.io/${{ github.repository_owner }}/mergesubjects.sif:${GITHUB_REF_NAME}
          apptainer push ${{ github.workspace }}/infrastructure/leaveoneout.sif      oras://ghcr.io/${{ github.repository_owner }}/leaveoneout.sif:${GITHUB_REF_NAME}
