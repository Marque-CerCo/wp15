name: CI BIDScramble
on:
  push:
    paths:
      - 'BIDScramble/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BIDScramble

    steps:
      - uses: actions/checkout@v3
      - name: Tests with pytest
        run: |
          apt purge python3-setuptools
          pip install .
          pip install pytest
          pytest tests
